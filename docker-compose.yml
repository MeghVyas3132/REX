services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rex-postgres
    environment:
      POSTGRES_DB: workflow_studio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/migrations/001_create_tables.sql:/docker-entrypoint-initdb.d/001_create_tables.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rex-network

  # Redis for Queue and Caching
  redis:
    image: redis:7-alpine
    container_name: rex-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rex-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: rex-backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/workflow_studio?sslmode=disable
      REDIS_URL: redis://redis:6379
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rex-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: http://localhost:3003
    container_name: rex-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - rex-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  rex-network:
    driver: bridge
