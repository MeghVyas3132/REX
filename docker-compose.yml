version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: workflow-studio-postgres
    environment:
      POSTGRES_DB: workflow_studio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/migrations/001_create_tables.sql:/docker-entrypoint-initdb.d/001_create_tables.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow-studio

  # Redis for Queue
  redis:
    image: redis:7-alpine
    container_name: workflow-studio-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow-studio

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflow-studio-backend
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/workflow_studio
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ENCRYPTION_KEY: your-encryption-key-change-in-production
      CORS_ORIGIN: http://localhost:8080,http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - workflow-studio
    restart: unless-stopped

  # Queue Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflow-studio-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/workflow_studio
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ENCRYPTION_KEY: your-encryption-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - workflow-studio
    restart: unless-stopped
    command: ["node", "dist/worker.js"]

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflow-studio-scheduler
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/workflow_studio
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ENCRYPTION_KEY: your-encryption-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - workflow-studio
    restart: unless-stopped
    command: ["node", "dist/scheduler.js"]

volumes:
  postgres_data:
  redis_data:

networks:
  workflow-studio:
    driver: bridge
